{% extends 'base.html' %} {% block main %}
<div class="row content">
    <h2>{{ article.title }}</h2>
    <p>{{ article.created_at }}</p>
</div>
<div class="row my-2">
    <div class="col-12 col-md-6">
        {% if article.photo %}
            <img src="{{ article.photo.url }}" class="img-fluid">
        {% endif %}
    </div>
    <div class="col-12 col-md-6">
        {{ article.content | safe }}
    </div>  
</div>
{% endblock %}
