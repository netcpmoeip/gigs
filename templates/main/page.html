{% extends 'base.html' %} {% block main %}
<div class="row content">
    <h2>{{ page.title }}</h2>
</div>
<div class="row my-2">
    <div class="col-12 col-lg-9 mx-auto">
        {% if page.photo %}
            <img src="{{ page.photo.url }}" class="img-fluid">
        {% endif %}
        {{ page.content | safe }}
    </div>  
</div>
{% endblock %}
